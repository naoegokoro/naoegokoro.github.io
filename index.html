<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<style>
body {font-family:'Poppins'}
a {text-decoration:none;}
</style>
</head>
<body>
<a href="https://chrome.google.com/webstore/detail/ignore-x-frame-headers/gleekbfjekiniecknbkamfmkohkpodhe">Exit's that way, huh...?</a>
<script>
function listener(e) {
      var key = e.key;
      if (key === '$' && e.ctrlKey) {
        openGame()
      }
    }
window.addEventListener('keydown', listener);

function openGame() {
var win = window.open()
win.document.write('<html><head><title>Your Turn To Die</title><link rel="stylesheet" type="text/css" href="style.css"></head><body>');
var url = "https://vgperson.com/games/yourturntodie/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
win.document.write('</body></html>');
}
</script>
</body>
</html>
